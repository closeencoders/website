<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Encoders</title>
    <meta name="description" content="Build and do what you want because you can.">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="header-space"></div>

    <main class="wrap">
        <section id="posts-space" class="section">
            <div class="posts-search">
                <div class="posts-search-row">
                    <input id="posts-search-input" type="search" placeholder="Search Content" autocomplete="off">
                    <button id="posts-search-button" type="button" aria-label="Search posts">
                        <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"></circle>
                            <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
                        </svg>
                    </button>
                    <button id="posts-reset-button" type="button" aria-label="Reset search">
                        <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                            <path d="M21 12a9 9 0 1 1-3.1-6.7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                            <path d="M21 3v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="posts-list" class="posts"></div>
        </section>
    </main>

    <div id="footer-space"></div>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
