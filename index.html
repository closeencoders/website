<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <meta name="description" content="A minimal modern tech blog homepage.">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="wrap">
            <a class="logo" href="/">
                <img src="assets/img/large-logo.png">
            </a>
            <nav>
                <a href="#posts">Posts</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <section id="posts" class="section">
            <div class="section-head">
                <h2>Posts</h2>
            </div>

            <div class="posts">
                <article>
                    <span>Test</span>
                    <h3>Coming Soon</h3>
                    <p>test</p>
                </article>
            </div>
        </section>

        <section id="about" class="section about">
            <h2>About</h2>
            <p>Coming Soon</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="wrap footer-inner">
            <small class="rights">All rights reserved.</small>
            <div id="social-links" class="social-links" aria-label="Social links">
                <!-- Dynamically injected social links -->
            </div>
        </div>
    </footer>

</body>
</html>
