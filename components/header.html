<header class="hero">
    <div class="wrap">
        <a class="logo" href="/">
            <img src="/assets/img/logo.svg" class="logo-spin" alt="Close Encoders logo">
        </a>
        <div class="posts-search">
            <button id="posts-search-toggle" class="btn" type="button" aria-label="Open search">
                <img src="/assets/img/icon-search.svg" alt="" aria-hidden="true">
            </button>
            <div class="posts-search-panel" aria-hidden="true">
                <div class="posts-search-row">
                    <input id="posts-search-input" type="search" placeholder="Search posts..." autocomplete="off">
                    <button id="posts-search-button" class="btn" type="button" aria-label="Search posts">
                        <img src="/assets/img/icon-search.svg" alt="" aria-hidden="true">
                    </button>
                    <button id="posts-reset-button" class="btn" type="button" aria-label="Reset search">
                        <img src="/assets/img/icon-reset.svg" alt="" aria-hidden="true">
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
